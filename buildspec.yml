version: 0.2

phases:
    install:
        runtime-versions:
            nodejs: 12
    pre_build:
        commands:
            - npm install
    build:
        commands:
            - npm run build --prod --aot
    post_build:
        commands:
            - aws s3 rm s3://ss3stock --recursive
            # Copy files from dist to S3
            - aws s3 cp ./dist/fluxnews-front s3://$ss3stock --recursive
